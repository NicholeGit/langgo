syntax = "proto3";

option go_package = ".;rpc";

message HelloResponse {
  string msg = 1;
}

message Empty {

}

message SignInRequest {
  string name = 1;
  string password = 2;
}

message SignInResponse {
  string token = 1;
}

service Server {
  rpc Hello(Empty) returns(HelloResponse);
  rpc Login(SignInRequest) returns(SignInResponse);
}

service Account {
  rpc Doing(Empty) returns(Empty);
}







